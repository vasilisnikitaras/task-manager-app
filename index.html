<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<button onclick="window.location.href='https://vasilisnikitaras.github.io/vasilis-portfolio/'">
    Back to Home
</button>

<a href="https://vasilisnikitaras.github.io/task-manager-app/" target="_blank">View Project</a>


    <header>
        <h1>Task Manager</h1>
    </header>

    <section id="task-section">
        <input type="text" id="task-input" placeholder="Enter task">
        <input type="date" id="task-date">
        <select id="task-priority">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
        </select>
        <button id="add-task">Add Task</button>
        <button id="show-upcoming">Show Upcoming</button>
        <button id="show-completed">Show Completed</button>

        <ul id="task-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
